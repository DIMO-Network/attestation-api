syntax = "proto3";

option go_package = "github.com/DIMO-Network/attestation-api/pkg/grpc";

package grpc;

service AttestationService {
  rpc CreateVinVc(CreateVinVcRequest) returns (CreateVinVcResponse);
}


message CreateVinVcRequest {
  uint32 token_id = 1;
  bool force = 2;
}

message CreateVinVcResponse {
  string raw_vc = 1;
}
